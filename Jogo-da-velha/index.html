<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/script.js"></script>
    <title>JOGO DA VELHA</title>
</head>
<body>
    <main>
        <h1 class="titulo-principal">Jogo da velha</h1>
        <div class="container-jogo">
            <div class="quadrado" id="1" onclick="escolhendoQuadrado(this.id)"></div>
            <div class="quadrado" id="2" onclick="escolhendoQuadrado(this.id)"></div>
            <div class="quadrado" id="3" onclick="escolhendoQuadrado(this.id)"></div>
            <div class="quadrado" id="4" onclick="escolhendoQuadrado(this.id)"></div>
            <div class="quadrado" id="5" onclick="escolhendoQuadrado(this.id)"></div>
            <div class="quadrado" id="6" onclick="escolhendoQuadrado(this.id)"></div>
            <div class="quadrado" id="7" onclick="escolhendoQuadrado(this.id)"></div>
            <div class="quadrado" id="8" onclick="escolhendoQuadrado(this.id)"></div>
            <div class="quadrado" id="9" onclick="escolhendoQuadrado(this.id)"></div>
        </div>
        <h2 class="status">Turno: <span id="jogador-atual">X</span></h2>
        <h2 class="status">Vencedor: <span id="vencedor">?</span></h2>
        <button class="restart" onclick="restart()">Restart Game</button>
        <div class="score">
            <h1>Placar de vit√≥rias</h1>
            <h2>X:<span id="x-victories"></span></h2>
            <h2>O:<span id="o-victories"></span></h2>
        </div>
    </main>
</body>
</html>
