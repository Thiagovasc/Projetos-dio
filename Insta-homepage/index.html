<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="./Imagens/instagram-celular.png" alt="Celular exibindo app do instagram">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="./Imagens/instagram-logo.png" class="instagram-logo" alt="Logomarca do instagram">
                <div class="profile-pic">
                    <img src="./Imagens/profile-pic.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como _thiagosav</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é _thiagosav?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="download-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
